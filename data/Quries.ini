[MYSQL]

SHOW DATABASE = "SHOW DATABASES;"
SHOW TABLES = "SHOW TABLES;"

#Table name
SHOW COLUMNS = "SHOW COLUMNS FROM %s"


[SQL Server]

SHOW DATABASE = "SELECT name FROM sys.databases;"
SHOW TABLES = "	SELECT TABLE_NAME FROM INFORMATION_SCHEMA.TABLES WHERE TABLE_TYPE = 'BASE TABLE'"

#Table name
SHOW COLUMNS = "SELECT COLUMN_NAME FROM INFORMATION_SCHEMA.COLUMNS WHERE TABLE_NAME = '%s'"